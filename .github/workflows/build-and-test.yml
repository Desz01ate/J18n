name: .NET Build and Test

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore src/J18n.sln

      - name: Build
        run: dotnet build src/J18n.sln --no-restore

      - name: Test
        run: dotnet test src/J18n.sln --no-build --verbosity normal